//This will provide base classes for a call to action note (aka highlight note)

<style>
.kb-noteC2A-TableClass {
    border-radius: 15px;
    box-shadow: var(--kbShadow-Style1);
    width: calc(50% - 2rem);
    margin: 10px auto 10px 1rem;
    overflow: hidden;
    display: inline-table;
    vertical-align: top;
    counter-reset: h5counter 0 h6counter 0;
    border-collapse: collapse;
}
    
@media only screen and (max-width: 1260px) {
    .kb-noteC2A-TableClass {
        width: calc(100%-2rem) !important;
        margin-left: 1rem !important;
        margin-right: auto !important;
    }
}

.kb-noteC2A-TableContentCellClass {
    padding-left: 12px;
    padding-right: 12px;
    padding-bottom: 3px;
    padding-top: 3px;
}


/* Create additional variants of the below for the icons as required for your use */
.kb-noteC2A-Icon-Default {
    background-color: var(--kbIndicate-color-caution);
    font-size: x-large;
    border-radius: 2px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 8px;
    text-align: center;
    width: 3.5rem;
    color: var(--kbText-color-icon); 
}
/* CHANGE THE BACKGROUND HOVER COLOUR */
.kb-noteC2A-Icon-Default:Hover{
    background: radial-gradient(circle, rgba(255,206,132,1) 20%, rgba(255,166,32,1) 80%);
} 
/* CHANGE CONTENT FOR FA ICON, CHANGE COLOR FOR ICON COLOR, CHANGE FONT WEIGHT FOR ICON STYLE */
.kb-noteC2A-Icon-Default::before{
    content: "\f071";
    font-family: 'Font Awesome 5 Pro', 'Open Sans', arial, sans-serif;
    font-weight: 600;  
    display: inline-block;
    color: white; 
    animation: c2aIconAnimation 15s ease infinite;
    animation-delay: 10s;
}
/* CHANGE BACKGROUND AND BOX SHADOW FOR POP-UP, CHANGE COLOR FOR FONT COLOR IN POP-UP */   
.kb-noteC2A-Icon-Default::after {
    color: var(--kbText-color-icon);
    position: absolute;
    transition: all 0.3s ease 0s;
    background: var(--kbBackground-color-lvl2);
    padding-left: 1vw;
    padding-right: 1vw;
    padding-top: .4vw;
    padding-bottom: .4vw;
    box-shadow: var(--kbShadow-Style1);
    border-radius: 5px;
    margin-left: 30px;
}
/* CHANGE CONTENT BELOW FOR POP-UP TEXT ON HOVER */   
.kb-noteC2A-Icon-Default:hover:after { 
    width: fit-content;
    content: "Default";
    height: fit-content;
    font-size: min(3vw, 18px);
}

</style>

<table class="kb-noteC2A-TableClass">
<tbody>
<tr>
<td class="kb-noteC2A-Icon-Default"></td>
<td class="kb-noteC2A-TableContentCellClass">
    <h4>Caution</h4>
    <p>content here</p>
    <p></p>
</td>
</tr>
</tbody>
</table>
