// This provides a nav button to be used with a link

<style>
.kb-navButtonStyle2Table {
    display: inline-block;
    width: 250px;
    height: 157px;
    margin: 10px;
    border: 0;
}

/* update background with either color, image or gradient */
.kb-navButtonStyle2TD {
    background: blue;
    background-size: 100%;
    background-position: center;
    text-align: left;
    transition: .4s ease, background-size 1s ease;
    display: inline-block;
    width: 250px;
    height: 157px;
    border: 0;
    border-radius: 1rem;
}
    
.kb-navButtonStyle2TD:hover {
    background-size: 115%;
    transform: scale(1.05);
    outline: 2px solid white;
    outline-width: thick;
    transition: 0.1s .1s;
    background: blue;
}
/* !important tags are used to overwrite default platform */    
.kb-navButtonStyle2TD a {
    cursor: pointer;
    border-radius: 1rem;
    overflow: hidden;
    color: white !important;
    text-decoration: none !important;
    font-weight: 900 !important;
    line-height: 1.2 !important;
    box-shadow: none !important;
    background: transparent !important;
    font-size: 18pt !important;
    padding: 15px !important;
    text-align: left !important;
    width: 100%;
    height: 100%;
    display: block;
}
</style>

<table class="kb-navButtonStyle2Table">
    <tbody>
    <tr>
    <td class="kb-navButtonStyle2TD">
        <a>Link here</a>
    </td>
    </tr>
    </tbody>
</table>
