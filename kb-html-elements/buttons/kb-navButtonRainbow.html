// This provides a Next button with multi-colour text to be used with a link

<style>
.kb-navButtonRainbow  {
    margin: 0.25rem;
    border: 0px;
    border-radius: 10px;
    overflow: hidden;
    background: var(--kbColor-Grey8);
    background-size: 100%;
    background-position: center center;
    font-size: 26px;
    font-weight: 900;
    line-height: 1.2;
    color: var(--kbText-color-defaultAlt) !important;
    text-decoration: none !important;
    width: fit-content;
}

.kb-navButtonRainbow:hover {
    background: var(--kbBackground-color-lvl1);
    outline: 6px solid var(--kbOutline-color-default);
    outline-width: thick;
    transition: 0.1s .1s;
}

.kb-navButtonRainbow a {
    cursor: pointer;
    display: block;
    width: fit-content;
    height: 100%;
    color: var(--kbText-color-defaultAlt) !important;
    text-decoration: none !important;
    font-weight: 900 !important;
    line-height: 1.2 !important;
    box-shadow: none !important;
    font-weight: 900;
    font-size: 26px !important;
    padding: 15px !important;
    text-align: left !important;

     background: linear-gradient(65deg, rgba(19,195,24,1) 0%, rgba(91,182,255,1) 35%, rgba(255,188,0,1) 65%, rgba(231,0,0,1) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.kb-navButtonRainbow a:hover {
    font-weight: 900;

}
.kb-navButtonRainbow  a::before {
    content: "\f061";
    font-family: 'Font Awesome 5 Pro', 'Open Sans', arial, sans-serif;
    font-weight: 600;  
    padding-right: 15px;
    font-size: 26px;
    color: var(--kbText-color-defaultAlt) !important;
}

</style>

<table class="kb-navButtonRainbow">

    <tr>

    </tbody>
