// This will provide formatting and styling for an accordion to contain a screenshot, may require adjustment to the platform to suit

<style>
.accordion .kb-itemAccordionStyle2 {
    font-size: 9pt;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    border-radius: 15px;
    background: lightgrey;
    Color: black !important;
    width: fit-content;
    padding: .25rem;
    box-shadow: 5px 5px 15px lightgrey, -5px -5px 15px lightgrey;
}

.accordion .kb-itemAccordionStyle2:hover {
    background: white;
}

.kb-itemAccordionStyle2Table {
    width: 100%;
}

.accordion-open > h4.kb-itemAccordionStyle2:after {
    margin-left: 10px;
    margin-right: 4px !important;
    content: "\f00d" !important;
    font-family: 'Font Awesome 5 Pro', 'Open Sans', arial, sans-serif;
    font-weight: 900;
    text-transform: none;
    font-size: 12px;
    line-height: 18px;
    text-align: center;
    transition: 0.2s;
    color: red;
}

.accordion > h4.kb-itemAccordionStyle2:after {
    content: "\f37e";
    margin-left: 10px;
    margin-right: 2px;
    font-family: 'Font Awesome 5 Pro', 'Open Sans', arial, sans-serif;
    font-weight: 900;
    text-transform: none;
    font-size: 12px;
    line-height: 18px;
    text-align: center;
    transition: 0.2s;
}

/* Content Table */

.kb-itemAccordionStyle2Content {
    padding: 5px;
    min-width: calc(100% - 1.2rem);
    margin-left: .2rem;
    margin-right: 1rem;
    border-left: 5px solid blue;
    border-radius: 15px;
    background: white;
    box-shadow: 5px 5px 15px lightgrey, -5px -5px 15px lightgrey;
    width: auto !important;
}

.kb-itemAccordionStyle2Content td {
    min-width: 100%;
    width: auto !important;
    padding: 10px;
    margin: auto;
    min-height: 1rem;
}
.kb-itemAccordionStyle2Content img {
    width: auto !important;
    height: auto;
    max-width: 100%;
    max-height: 100rem;
}

.kb-itemAccordionStyle2Content img:hover {
    cursor: zoom-in;
}

.kb-itemAccordionStyle2Content img:active {
    zoom: 140%;
    width: 100%;
    object-fit: fill;
}
</style>

<table class="kb-itemAccordionStyle2Table">
    <tbody>
    <tr>
    <td>
    <div class="accordion">
    <h4 class="kb-itemAccordionStyle2">Screenshot</h4>
    <div class="accordionContent">
    <table class="kb-itemAccordionStyle2Content">
    <tbody>
    <tr>
    <td>
    <p></p>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </td>
    </tr>
    </tbody>
</table>
